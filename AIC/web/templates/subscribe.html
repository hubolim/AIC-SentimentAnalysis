<form id="form-subscribe" class="form-signin" role="form">
    <h2 class="form-signin-heading">Enter your topic</h2>
    <input type="text" class="form-control first" placeholder="Topics" required autofocus>
    <input type="text" class="form-control" placeholder="How long should the crawler run (e.g. 10s, 10m 30s, 3h 30m, etc..)" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Subscribe</button>
</form>
