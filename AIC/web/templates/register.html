<form id="form-register" class="form-signin" role="form">
    <h2 class="form-signin-heading">Please enter your credentials</h2>
    <input type="text" class="form-control first" placeholder="Email address" required autofocus>
    <input type="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <div class="pull-right">
        <a href="#login">Back to the login</a>
    </div>
</form>
